<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="imageworldcup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Initial</title>
    <script>
        $(document).ready(function () {
            $('#startDog').attr('href', "WorldCup.html?subject=dog");
            $('#startCat').attr('href', "WorldCup.html?subject=cat");
        });
    </script>
</head>

<body>
    <div class="WebTitle">
        이상형 월드컵
    </div>
    <br>
    <div class="Parent">
        <div class="WorldCup">
            <img src="assets/img/dog1.jpg" alt="Dog photo">
            <div>하기 싫은 강아지 머리</div>
            <a id="startDog">
                시작하기
            </a>
        </div>
        <div class="WorldCup">
            <img src="assets/img/cat1.jpg" alt="Cat photo">
            <div>못생긴 고양이 대회</div>
            <a id="startCat">
                시작하기
            </a>
        </div>
    </div>
</body>

</html>
